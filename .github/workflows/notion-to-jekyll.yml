name: Notion to Jekyll

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ✅ Notion -> _posts 파일 생성까지만 쓰고,
      # ❌ 내부 커밋은 계속 실패하더라도 잡 전체를 죽이지 않게 함
      - name: Sync from Notion (ignore commit failure)
        uses: whatasame/notion-to-jekyll@v0
        continue-on-error: true
        with:
          notion_api_key: ${{ secrets.NOTION_API_KEY }}
          notion_database_id: ${{ secrets.NOTION_DATABASE_ID }}

      # ✅ 우리가 올바른 author로 커밋/푸시
      - name: Commit and push changes
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Sync posts from Notion"
          git push

